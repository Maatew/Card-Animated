<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mateo Sanchez Cruz">
    <meta name="description" content="Image Animation">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <script src="https://kit.fontawesome.com/393fb51165.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/lion-icon.png"> 
    <title>Card Animated</title>
</head>
<body>    
    <div class="card">
        <picture class="imgBox">
            <img src="./images/imagen1.png" alt="image1">
            <img src="./images/imagen2.png" alt="image2">
        </picture>
        <div class="details">
            <div class="content">
                <div class="logo">
                    <img src="./images/logo-1-clear.png" alt="logo">
                </div>
                <h2>
                    Photo Balck and White
                    <br>
                    <span>
                        Places in the world
                    </span>
                </h2>
                <div class="social-icons">
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-tiktok"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">Created by Mateo Sanchez 2023 &#169;</div>
    </div>
</body>
</html>
